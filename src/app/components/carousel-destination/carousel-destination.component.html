<ion-content>
  <div class="swiper-container mySwiper">
    <div class="swiper-wrapper">
      <ion-card class="swiper-slide custom-card" *ngFor="let slide of slides">
        <img class="im-swiper" [src]="slide.image" alt="">
        
        <ion-card-content>
          <div>
            <p>{{slide.title}}</p>
            <div>
              <small>{{slide.beforePrice}}</small>
              <p>{{slide.nowPrice}}</p>
            </div>
          </div>
        </ion-card-content>
        
      </ion-card>
    </div>
  </div>
</ion-content>
