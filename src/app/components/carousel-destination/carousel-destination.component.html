  <swiper-container effect="cards" grab-cursor="true">
    <swiper-slide *ngFor="let slide of slides">
      <ion-card class="swiper-slide custom-card">
        <img class="im-swiper" [src]="slide.image" alt="" />
        <ion-card-content>
          <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
            <ion-fab-button>
              <ion-icon name="heart"></ion-icon>
            </ion-fab-button>
          </ion-fab>
          <div>
            <p>{{ slide.title }}</p>
            <div>
              <small>{{ slide.beforePrice }}</small>
              <p>{{ slide.nowPrice }}</p>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
