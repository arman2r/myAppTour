<ion-content class="ion-padding">
  <ion-modal
    #modal
    trigger="modalConfirm"
    [canDismiss]="canDismiss"
    [presentingElement]="presentingElement"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Acepto</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <p>You will be prompted when closing this modal.</p>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
