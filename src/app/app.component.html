<ion-app>
  <app-menu></app-menu>
  <div class="ion-page" id="main-content">
    <ion-header class="ion-no-border">
      <ion-toolbar class="none-bg">
        <ion-buttons slot="start">
          <ion-menu-button auto-hide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title size="medium">TRT</ion-title>
        <ion-buttons slot="secondary">
          <ion-button (click)="toggleSearch()">
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar
        color="secondary"
        [ngClass]="{ 'toggle-toolbar-search': onOpenSearch }"
        class="transition-search"
      >
        <ion-searchbar
          color="secondary"
          class="search-bar-header"
        ></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content class="none-bg">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
